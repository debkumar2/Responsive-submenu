<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav-container">
        <div class="nav-logo">
            <a href="#">DebTech</a>
        </div>
        <i class="ri-menu-line ham-menu"></i>
        <div class="background"></div>
        <div class="nav-links-container">
            <i class="ri-close-fill ham-close"></i>
            <ul class="nav-links">
                <li class="nav-items dropdown-menu-branch">
                    <a href="#" data-toggle="dropdown-menu">Blogs <i
                            class="ri-arrow-down-s-line dropdown-arrow"></i></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-menu-items"><a href="#">Blog Sub Menu 1</a></li>
                        <li class="dropdown-menu-items"><a href="#">Blog Sub Menu 2</a></li>
                        <li class="dropdown-menu-items"><a href="#">Blog Sub Menu 3</a></li>
                        <li class="dropdown-menu-items"><a href="#">Blog Sub Menu 4</a></li>
                    </ul>
                </li>
                <li class="nav-items"><a href="#">Projects</a></li>
                <li class="nav-items dropdown-menu-branch"><a href="#" data-toggle="dropdown-menu">About Us <i
                            class="ri-arrow-down-s-line dropdown-arrow"></i></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-menu-items"><a href="#">About Sub Menu 1</a></li>
                        <li class="dropdown-menu-items"><a href="#">About Sub Menu 2</a></li>
                        <li class="dropdown-menu-items"><a href="#">About Sub Menu 3</a></li>
                        <li class="dropdown-menu-items"><a href="#">About Sub Menu 4</a></li>
                    </ul>
                </li>
                <li class="nav-items"><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
